<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cat.leship</title>
        <link rel="stylesheet" href="css/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <div class="logo">cat.leship</div>
        </div>
        <div class="main">

            <div class="titleScreen">
                <div class="menuDiv">
                    <input type="text" id="username" placeholder="enter username" class="menuFullWidth menuText">
                </div>
                <div class="menuDiv">
                    <input type="text" id="roomCode" placeholder="enter room code" class="menuText">
                    <button id="joinRoomButton" class="menuButton">Join Room</button>
                </div>
                <div class="menuDiv">
                    <button id="createRoomButton" class="menuFullWidth menuButton">Create Room</button>
                </div>
            </div>

            <div class="lobbyScreen">
                <button id="leaveRoomButton" class="menuButton">Leave Room</button>
                
                <div class="lobbyMain">
                    <div class="leftSide">
                        <div class="lobbyCode">Lobby: <span id="lobbyCode" onclick="copyLobbyCode()">TABCAT</span></div>
                        <div class="playerList">
                            <div class="player">Player 1</div>
                            <div class="player">Player 2</div>
                            <div class="player">Player 3</div>
                        </div>
                    </div>

                    <div class="centreSide">
                        <div id="gameBoard"></div>
                        <button id="readyButton">Ready</button>
                    </div>

                    <div class="rightSide">
                    </div>
                </div>
                
                
            </div>




            <div class="gameScreen">
                    
            </div>
            
            

            <!-- <div id="totalPlayers">Total Players: 0</div>
            <div id="playersReady">Players Ready: 0</div>
            <div id="playerTurn">Player Turn: 0</div> -->
        </div>

        <script>var exports = {};</script>
        <script type="module">
            import { initializeApp } from './js/main.js';
            initializeApp();
        </script>
    </body>

</html>
