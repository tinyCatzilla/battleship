<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cat.leship</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- <script type="text/javascript" src="dist/purify.min.js"></script> -->
    </head>

    <body>
        <div class="header">
            <div class="logo">
                <img src="icons/cat-logo.png" alt="cat.leship logo" draggable="false"> 
                cat.leship
            </div>
            <button id="leaveRoomButton" class="menuButton btnYellow">Leave Room</button>
        </div>
        <div class="main">

            <div class="titleScreen">
                <div class="menuDiv">
                    <input type="text" id="username" placeholder="enter username" class="menuFullWidth menuText">
                </div>
                <div class="menuDiv">
                    <input type="text" id="roomCode" placeholder="enter room code" class="menuText">
                    <button id="joinRoomButton" class="menuButton btnYellow">Join Room</button>
                </div>
                <div class="menuDiv">
                    <button id="createRoomButton" class="menuFullWidth menuButton btnYellow">Create Room</button>
                </div>
            </div>

            <div class="lobbyScreen">
                <div class="lobbyMain">
                    <div class="leftSide">
                        <div class="lobbyCode">Lobby: <span id="lobbyCode" onclick="copyLobbyCode()">error</span></div>
                        <div class="playerList"></div>
                    </div>
                    <div class="centreSide">
                        <div id="gameBoard"></div>
                        <button id="readyButton" class="menuButton btnGreen">Ready</button>
                    </div>
                    <div class="chat">
                        <div class="chatMessages"></div>
                        <input type="text" id="chatInput" placeholder="hiii :3" class="menuText">
                    </div>  
                </div>
            </div>
            <div class="gameScreen">
                <div class="gameMain">
                    <div class="leftBoards">
                      <div class="playerBoard"></div>
                      <div class="attackerBoard"></div>
                    </div>
                    <div class="rightBoards">
                        <div class="boardGrid"></div>
                        <div class="centeredContainer"> 
                            <div class="activeBoard"></div>
                            <button id="backToGrid" class="menuButton backToGrid btnYellow">Back</button>   
                        </div>                     
                    </div>
                </div>
            </div>
            <div class="winScreen">
                
            </div>
        </div>

        <script>var exports = {};</script>
        <script type="module">
            import { initializeApp } from './js/main.js';
            initializeApp();
        </script>
        <script>
            function copyLobbyCode() {
                var copyText = document.getElementById("lobbyCode");
                navigator.clipboard.writeText(copyText.innerText);
            }
        </script>
    </body>

</html>
